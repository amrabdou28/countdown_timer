<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- start header --> 
    <header>
       <h1>Count down timer</h1>
    </header>
    <hr>
    <!-- start content  -->
    <div id="content">
        <!-- make form  -->
       <form id="data">
            <label >Event Name</label>
            <br>
            <!-- input to project title -->
            <input placeholder="Title" type="text" id="title">
            <br>
            <label>Date</label>
            <br>
            <!-- input to project date and time -->
            <input type="datetime-local" id="date">
            <br>
            <!-- starting button -->
           <button id="add">start</button>
       </form>
       <!-- countdown event that will add in js -->
       <section id="countdown">       
       </section>
    </div>
    <script src="script.js" type="module" ></script>
</body>
</html>
